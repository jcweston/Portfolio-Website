<!DOCTYPE html>
<html>
    <head>
        <link href="../styles.css" rel="stylesheet">
        <link rel="stylesheet" href="Blackjack.css">
        <script src="Blackjack.js" defer></script>
    </head>
    <body class="backgroundColour">
        <div class="topBar , topbarColour">
            <a class="name-link" href="../index.html">
                <h1>James Weston</h1>
            </a>
            
            <div class="outside-links">
                <a href="https://www.facebook.com/james.c.weston" class="button">
                    <img src="../Images/facebook-f-brands.svg" class="icon">
                </a>
                <a href="https://www.linkedin.com/in/james-weston-00709593" class="button">
                    <img src="../Images/linkedin-in-brands.svg" class="icon">
                </a>
            </div>
        </div>

        <div class="blackjack-app , boxColour">
            <h2 class="blackjack-header">Blackjack</h2>
            <br>
            <button id="new-game-button">New Game</button>
            <br>
            <br>
            <button id="hit-button">Hit</button>

                <ul id="dealer-hand-list">

                </ul>
                <p id="dealer-hand-value">Hand Value = 0</p>
            </div>
            
            <div id="hand-entire">
                <h4>Player's Hand</h4>
                <ul id="hand-list">
                </ul>
                <p id="hand-value">Hand Value = 0</p>
            </div>
            <button id="new-hand-button">New Hand</button>
            <p id="event-log"></p>
            <div id="game-log">
                <ul id="game-log-list">
                    
                </ul>
            </div>
